<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Exercise</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="mondrian-container">
    <div id="first-row">
      <div class="white" id="r1-1"></div>
      <div class="yellow" id="r1-2"></div>
      <div class="red" id="r1-3"></div>
      <div class="blue" id="r1-4"></div>
      <div class="blue" id="r1-5"></div>
      <div class="yellow" id="r1-6"></div>
      <div class="white" id="r1-7"></div>
    </div>
    <div id="second-row">
      <div class="white" id="r2-1"></div>
      <div class="white" id="r2-2"></div>
      <div class="white" id="r2-3"></div>
      <div class="white" id="r2-4"></div>
      <div class="red" id="r2-5"></div>
      <div class="blue" id="r2-6"></div>
      <div class="white" id="r2-7"></div>
    </div>
    <div id="third-row">
      <div class="white" id="r3-1"></div>
      <div class="white" id="r3-2"></div>
      <div class="blue" id="r3-3"></div>
      <div class="blue" id="r3-4"></div>
      <div class="white" id="r3-5"></div>
      <div class="yellow" id="r3-6"></div>
      <div class="white" id="r3-7"></div>
    </div>
    <div id="fourth-row">
      <div class="white" id="r4-1"></div>
      <div class="red" id="r4-2"></div>
      <div class="yellow" id="r4-3"></div>
      <div class="yellow" id="r4-4"></div>
      <div class="white" id="r4-5"></div>
      <div class="white" id="r4-6"></div>
      <div class="white" id="r4-7"></div>
    </div>
  </div>
</body>
</html>
